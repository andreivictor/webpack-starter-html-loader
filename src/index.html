<!doctype html>
<html lang="en" class="no-js">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#465e69" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Webpack Starter" />
    <meta name="application-name" content="Webpack Starter" />
    <meta name="msapplication-TileColor" content="#e2e8f0" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#e2e8f0" />

    <!-- Title & description -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="A starter frontend boilerplate using Webpack 5, SASS, PostCSS, Babel, ESLint, Stylelint, Prettier and more." />
    <meta name="keywords" content="webpack, webpack5, sass, postcss, babel, eslint, stylelint, prettier" />

    <!-- Facebook Open-Graph Tags -->
    <meta property="og:title" content="Webpack Starter" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Webpack Starter" />
    <meta
      property="og:description"
      content="A starter frontend boilerplate using Webpack 5, SASS, PostCSS, Babel, ESLint, Stylelint, Prettier and more." />
    <meta property="og:url" content="<%= publicUrl %>/" />
    <meta property="og:image" content="<%= publicUrl %>/fb_cover.jpg" />

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
    </script>
  </head>
  <body>
    <!-- No script message -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Demo App -->
    <div class="app">
      <img src="<%= require('./images/webpack-icon.svg') %>" class="app__logo" />
      <p>Edit <code>src/index.js</code> and save to reload.</p>
    </div>
  </body>
</html>
